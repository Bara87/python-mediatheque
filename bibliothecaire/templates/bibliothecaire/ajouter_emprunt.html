<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Emprunt</title>
</head>
<body>
    <h1>Ajouter un Emprunt</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="emprunteur">Choisir un membre:</label>
        <select id="emprunteur" name="emprunteur">
            {% for membre in membres %}
                <option value="{{ membre.id }}">{{ membre.nom }}</option>
            {% endfor %}
        </select>
        
        <label for="media">Choisir un m√©dia:</label>
        <select id="media" name="media">
            {% for media in medias %}
                <option value="{{ media.id }}">{{ media.nom }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Ajouter</button>
    </form>

    <a href="{% url 'bibliothecaire_menu' %}">Retour au menu</a>
</body>
</html>
