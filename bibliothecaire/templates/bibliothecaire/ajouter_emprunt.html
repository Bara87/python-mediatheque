<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Emprunt</title>
</head>
<body>
    <h1>Ajouter un Emprunt</h1>

    <form method="post" style="margin-bottom: 30px;">
        {% csrf_token %}
        
        <label for="emprunteur">Choisir un membre:</label>
        <select id="emprunteur" name="emprunteur" required>
            <option value="" disabled selected>Sélectionnez un membre</option>
            {% for membre in membres %}
                <option value="{{ membre.id }}">{{ membre.nom }}</option>
            {% endfor %}
        </select>
        
        <label for="media" style="margin-left: 50px;">Choisir un média:</label>
        <select id="media" name="media" required>
            <option value="" disabled selected>Sélectionnez un média</option>
            {% for media in medias %}
                <option value="{{ media.id }}">{{ media.nom }}</option>

            {% endfor %}
        </select>
        
        <button type="submit" style="margin-left: 40px;">Ajouter</button>
    </form>

    <a href="{% url 'bibliothecaire_menu' %}">Retour au menu</a>
</body>
</html>
